<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function add() {
      let a = parseInt(document.getElementById("firstNum").value);
      let b = parseInt(document.getElementById("secondNum").value);
      let sum = a + b;
      document.getElementById("sumNum").textContent = sum;
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h2> Addition Numbers</h2>
  <div>
    Enter First Number: <input type="text" id="firstNum">
  </div>
  <div>
    Enter Second Number: <input type="text" id="secondNum">
  </div>
  <div>
    Sum of two nums: <span id="sumNum"></span>
  </div>
  <div>
    <input type="button" value="Add" id="add" onclick="add()">
  </div>
</body>
</html>
